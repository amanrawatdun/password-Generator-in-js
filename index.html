<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>Generate a <br> <span>Random Password</span></h1>
        
            <div class="password">
                <p class="pass">------------</p>
                <button class="btn-copy">Copy</button>
            </div>
            
            <div class="pass-range">
                <h2>Password Length</h2>
                <h2 class="range-val">8</h2>
            </div>
            
            <input type="range" class="range-input" value="8" min="4" max="20">
        
            <div class="box-include">
                <button class="select-all">Select All</button>
                <div class="box1">
                    <input type="checkbox"  id="uper" class="checkbox">
                    <label for="uper">Include Uppercase Letters (A-Z)</label>
                </div>
                <div class="box1">
                    <input type="checkbox" id="lower" class="checkbox">
                    <label for="lower">Include Lowercase Letters (a-z)</label>
                </div>
                <div class="box1">
                    <input type="checkbox" id="symbol" class="checkbox">
                    <label for="symbol">Include Symbols (@-#-$)</label>
                </div>
                <div class="box1">
                    <input type="checkbox" id="no" class="checkbox">
                    <label for="no">Include Numbers (0-9)</label>
                </div>
                
                <div class="btn-sp">
                    <button class="btn">Generate Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
